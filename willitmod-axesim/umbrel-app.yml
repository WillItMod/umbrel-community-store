manifestVersion: 1
id: willitmod-axesim
category: bitcoin
name: AxeSim
version: "1.0.5"
tagline: Virtual miner simulator
icon: https://raw.githubusercontent.com/WillItMod/umbrel-community-store/main/willitmod-axesim/icon.svg
description: >-
  AxeSim is a virtual miner simulator you can use to test AxeLive and AxeBench
  without real hardware. It emulates common miner endpoints and produces
  realistic telemetry, jitter, and fault scenarios. Virtual devices only: it
  does not perform real mining or hashing. Supports up to 10 virtual miners;
  miner ports are exposed on `8801-8810`.
